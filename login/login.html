<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="grid">
        <div class="image-container"><img src="abstract_design-wallpaper-2560x960.jpg"></div>
        <form class="signup-container">
            <div class="signup-head">Sign up</div>
            <div class="input-container signup-email-container">
                <div class="signup-email">
                    <div>Email</div>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="email" class="signup-mail" required>
            </div>
            <div class="input-container signup-pass-container">
                <div class="signup-password">
                    <div>Password</div>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" class="signup-pass" required>
            </div>
            <div class="signup-btn-container"><button class="signup-btn">Register</button></div>
            <div class="signup-foot">
                <div>
                    Already have an account
                </div>
            </div>
        </form>
        <form class="login">
            <div class="login-header">Login</div>
            <div class="input-container signin-email-container">
                <div class="signin-email">
                    <div>Email</div>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="email" class="signin-mail" required>
            </div>
            <div class="input-container signin-pass-container">
                <div class="signin-password">
                    <div>Password</div>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" required class="signin-pass">
            </div>
            <div class="login-btn-container"><button class="login-btn" type="submit">Login</button></div>
            <div class="login-foot">
                <div class="login-create">Create an account</div>
                <div class="forgot-pass">Forgot your password</div>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
